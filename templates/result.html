

<!doctype html>
<html>

<link  href="/static/bootstrap.min.css" rel="stylesheet" media="screen">

<style type="text/css">
   img {
    display: block;
    margin: auto;
    height: 100px;
    width: 30%;
   }

   .mine{
    width: 408px;
    height: auto;
    overflow: hidden;
    margin: auto;
}
.mydiv{
     background: #03a9f4;

}

</style>

   <body>

   <div class=" mydiv jumbotron">
   <img class="span4" src="/static/logo.png" align="middle"></img>
         <form action = "/result" " method="POST">
             <div class=" mine input-group" style="margin-top: 30px">

              <div class="form-group  has-feedback">
                  <input type="text" name="searchText" placeholder="Search for ics " class="form-control" id="inputSuccess5" required>
                  <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
              </div>
              <div class="form-group"></br>
              <label for="sel1">Number of results to show </label>
              <select class="" id="sel1" name="option">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                 <option>100</option>
                <option>500</option>
                <option>Show All</option>

              </select>
              <br>
            </div>

             <div class="form-group">
              <span class="input-group-btn">
                  <input type="submit" class="btn btn-success"  value="Search">
              </span>
             </div>

            </div>
         </form>
   </div>



   <div class="  container">

         <h3 style="color:red"> {{ length }}    {{time}}</h3>
                  <b style="color:#03a9f4">{{number }} </b> <hr>


         {% for k, v in  diction %}

      <!--    <h3> {{ k }} ===> {{v}}</h3> -->
     <a href="http://{{ bookKeeping[k]}}"> {{ bookKeeping[k] }}</a></br>


         {% endfor %}


   <div class="container">

   </body>
</html>
